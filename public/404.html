<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #d3c4c0;
        color: #333;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .display {
        font-family: "Great Vibes", cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 7rem;
        padding: 0;
        margin: 0;
      }

      .simple-icon {
        width: 3.5rem;
        margin-right: 2rem;
      }

      header {
        background-color: #50281b;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      main {
        background-image: url('./img/banner.jpg');
        background-repeat: repeat;
        background-size: auto 100%;
        flex-grow: 1;
        padding: 1rem;
      }

      div.placard {
        max-width: 50rem;
        margin: 2.5rem auto;
        padding: 2.5rem;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.3rem;
      }

      section {
        margin-bottom: 1.5rem;
      }

      section:last-child {
        margin-bottom: 0;
      }

      address {
        font-style: normal;
        line-height: 1.6;
      }

      p {
        line-height: 1.6;
      }

      a {
        color: #5a5cc6;
      }

      a:hover {
        text-decoration: none;
      }

      @media (min-width: 2049px) {

        main {
          background-size: cover;
          /* Example property */
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="display">Wanhan-tuukkalan talli</h1>
    </header>
    <main>
      <div class="placard">
        <h1>Page Not Found</h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
      </div>
    </main>
  </body>

</html>
